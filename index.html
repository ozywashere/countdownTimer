<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="countdown">
        <div class="container">
            <h1 class="countdown__title">HAPPY NEW YEAR
            </h1>
            <h3 class="countdown__subtitle">T - MINUS:</h3>
            <div class="countdown__inner">
                <div class="countdown__item">
                    <div class="countdown__item-number">00</div>
                    <div class="countdown__item-text">Days</div>
                </div>
                <div class="countdown__item">
                    <div class="countdown__item-number">00</div>
                    <div class="countdown__item-text">Hours</div>
                </div>
                <div class="countdown__item">
                    <div class="countdown__item-number">00</div>
                    <div class="countdown__item-text">Minutes</div>
                </div>
                <div class="countdown__item">
                    <div class="countdown__item-number">00</div>
                    <div class="countdown__item-text">Seconds</div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
